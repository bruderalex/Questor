version: "3"
services:
    web:
        build:
           context: .
           dockerfile: /Questor.Web/Dockerfile
        ports:
            - "8080:80"
        depends_on:
            - db
    db:
        image: "mcr.microsoft.com/mssql/server:2019-latest"
        environment:
            SA_PASSWORD: "P12345678qqq"
            ACCEPT_EULA: "Y"
        ports:
            - "1433:1433"
